<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a; //Điểm Vật Lý
		var b; //Điểm Hóa Học
		var c; //Điểm Sinh Học


		var a = parseInt(prompt("Điểm Vật Lý"));
		var b = parseInt(prompt("Điểm Hóa Học"));
		var c = parseInt(prompt("Điểm Sinh Học"));

		document.write("Điểm Vật Lý: " + a + "<br/>");
		document.write("Điểm Hóa Học: " + b + "<br/>");
		document.write("Điểm Sinh Học: " + c + "<br/>");

		var DTB = (a + b + c)/3;

		document.write("Điểm Trung Bình: " + DTB + "<br/>");
	</script>

</body>
</html>
